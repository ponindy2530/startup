<div class="collection-header"><h4><i class="material-icons">shopping_cart</i> วัสดุใกล้หมด</h4></div>
<div class="collection">
  <a *ngFor="let item of models;let i=index" pTooltip="จำนวนคงเหลือ  {{item.numnow}} :: ขั้นต่ำ {{item.nummin}}" tooltipPosition="top"
    class="collection-item"><span [class]="item.stckcol">{{item.stck}}</span>{{i+1}} - {{item.mcode}} | {{item.mname}} </a>
</div>
