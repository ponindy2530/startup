<md-grid-list style="margin-top:10px;" gutter="5em" cols="9" md-gutter-gt-md="16px" md-gutter-gt-sm="8px" md-gutter="4px"
  rowHeight="2:1">
  <md-grid-tile *ngFor="let tile of tiles" [rowspan]="tile.rows" [style.background]="tile.color" style="cursor: pointer; cursor: hand;"
    (click)="doSelectFilter(tile)">
    {{tile.text}}
  </md-grid-tile>
</md-grid-list>
