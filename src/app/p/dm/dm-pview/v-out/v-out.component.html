<div class="row">
  <div class="col s7 m7 l7">
    <app-out-form [getDataForm]="getDataForm"></app-out-form>
  </div>
  <div class="col s15 m5 l5">
    <app-item-search (getSearchText)="getSearchText($event)"></app-item-search>
    <app-out-listall *ngIf="listall" [apiKeyListall]="apiKeyListall" (ToinformData)="ToinformData($event)"></app-out-listall>
    <app-out-searchout *ngIf="searchlist" [apiKey]="apiKey" [toSearchText]="toSearchText" (ToinformData)="ToinformData($event)"></app-out-searchout>
  </div>
</div>

<app-out-list></app-out-list>
